<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://ccp.cloudroo.top?type=player&id=240577991">
    <title>塔习碧园|正在打开</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 默认背景色为浅灰 */
            transition: background-color 0.3s;
        }
        .card {
            background-color: #ffffff; /* 卡片颜色为白色 */
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            transition: box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333; /* 默认文字颜色 */
            will-change: box-shadow, transform; /* 提升动画性能 */
        }
        .card:hover {
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px); /* 卡片悬浮效果 */
        }
        .card a {
            color: #4CAF50; /* 链接颜色为绿色 */
            text-decoration: none;
        }
        /* 深色模式样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f0f0f0; /* 深色模式下文字颜色为亮灰 */
            }
            .card {
                background-color: #555;
                color: #f0f0f0; /* 深色模式下卡片文字颜色为亮灰 */
            }
            .card:hover {
                box-shadow: 0 12px 16px rgba(255, 255, 255, 0.2);
            }
        }
    </style>
