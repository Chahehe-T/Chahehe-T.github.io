<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        body {
            background-color: #f0f0f0; /* 默认背景色为浅灰，根据系统偏好自动调整 */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff; /* 卡片颜色为白色，适应浅色背景 */

        .card a {
            color: #4CAF50; /* 链接颜色为绿色 */

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
            }
            .card {
                background-color: #555;
            }
            .card a {
                color: #4CAF50; /* 即使在深色模式下，链接颜色也保持绿色 */
