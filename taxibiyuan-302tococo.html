<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://ccp.cloudroo.top?type=player&id=240577991">
    <title>塔习碧园|正在打开</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 默认背景色为浅灰 */
            transition: background-color 0.3s;
            color: #333; /* 默认文字颜色 */
        }
        .card {
            background-color: #ffffff; /* 卡片颜色为白色 */
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            transition: box-shadow 0.3s, transform 0.3s, background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            will-change: box-shadow, transform; /* 提升动画性能 */
            overflow: hidden; /* 防止伪元素的阴影溢出 */
            position: relative; /* 为伪元素定位 */
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: 10px;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .card:hover::before {
            opacity: 0.7;
        }
        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-6px) scale(1.02);
            /* 添加轻微的缩放效果 */
        }
        .card a {
            color: #4CAF50; /* 链接颜色为绿色 */
            text-decoration: none;
        }
        /* 深色模式样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #ffffff; /* 深色模式下文字颜色为白色 */
            }
            .card {
                background-color: #555;
                color: #ffffff; /* 深色模式下卡片文字颜色为白色 */
            }
            .card::before {
                background: #555;
            }
            .card:hover {
                box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        如果页面未打开，请点击 <a href="https://ccp.cloudroo.top?type=player&id=240577991" target="_blank">此处</a>。
    </div>
</body>
</html>
